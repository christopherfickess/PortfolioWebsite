<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="light-mode">
    <header>
        <div class="header_profile">
            <img src="./img/fickess-profile.jpeg" alt="logo" width="90rem">
            
        </div>
        <div class="header_base">
            <div class="name">
                <h1>Chris Fickess</h1>
            </div>
            <div class="job_title">
                <h3>Site Reliability Engineer</h3>
            </div>
            <div class="job_specialty">
                <h4>AWS Cloud Specialist<br>
                    Infrastructure as Code(IaC)<br>
                    Web Development<br>
                </h4>
            </div>
            
        </div>  
        <button id="theme-toggle">
            <img id="theme-icon" src="img/dark_mode.png" alt="Toggle Theme">
        </button>
        <button id="linkedin-toggle">
            <img id="linkedin-icon" src="img/linkedin_light_mode.png" alt="Toggle Theme">
        </button>
        <button id="github-toggle">
            <img id="github-icon" src="img/github_light_mode.png" alt="Toggle Theme">
    </button>
    </header>
    <script src="script.js"></script>
</body>
</html>
