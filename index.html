<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="light-mode">
    <header class="profile-header">
        <div class="header-profile">
            <img src="./img/fickess-profile.jpeg" alt="logo" width="90rem">
        </div>
        <div class="header-base">
            <div class="name">
                <h1>Chris Fickess</h1>
            </div>
            <div class="job-title">
                <h3>SRE | DevSecOps | Cloud Engineer</h3>
            </div>
            <div class="job-specialty">
                <h5>
                    AWS Cloud Engineer | Terraform (IaC) | Web Development<br>
                </h5>
            </div>
            <div class="social-profiles">
                <button id="theme-toggle">
                    <img id="theme-icon" src="img/dark_mode.png" alt="Toggle Theme">
                </button>
                <button id="linkedin-toggle">
                    <img id="linkedin-icon" src="img/linkedin_light_mode.png" alt="LinkedIn">
                </button>
                <button id="github-toggle">
                    <img id="github-icon" src="img/github_light_mode.png" alt="GitHub">
                </button>
            </div>
        </div>  
    </header>
    <script src="script.js"></script>
</body>
</html>
