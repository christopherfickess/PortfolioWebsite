<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Light/Dark Mode Toggle</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="light-mode">
    <div class="container-main">
        <header class="profile-header">
            <div class="spacer"></div>
            <div class="header-left">
                <div class="header-profile">
                    <img class="profile-pic" src="./img/fickess-profile.jpeg" alt="logo" width="90rem">
                </div>
                <div class="header-base">
                    <div class="name">
                        <h1>Chris Fickess</h1>
                    </div>
                    <div class="job-title">
                        <h3>SRE | DevSecOps | Cloud Engineer</h3>
                    </div>
                    <div class="social-profiles">
                        <button id="theme-toggle">
                            <img id="theme-icon" src="img/dark_mode.png" alt="Toggle Theme">
                        </button>
                        <button id="linkedin-toggle">
                            <img id="linkedin-icon" src="img/linkedin_light_mode.png" alt="LinkedIn">
                        </button>
                        <button id="github-toggle">
                            <img id="github-icon" src="img/github_light_mode.png" alt="GitHub">
                        </button>
                    </div>
                </div>  
            </div>
            <div class="divider"></div>
            <div class="right-header">
                <div class="profile-details">
                    <div class="profile-email">
                        <h3>Email</h3>
                        <h5>christopher.fickess20@gmail.com</h5>
                    </div>
                    <div class="profile-location">
                        <h3>Location</h3>
                        <h5>Oklahoma City, OK</h5>
                    </div>
                </div>
                <div class="profile-resume">
                    <div class="profile-resume">  
                        <h3>Resume</h3>
                        <h5>Download</h5>
                    </div>
                    <div class="profile-status">
                        <h3>Status</h5>
                        <h5>insert-image</h5>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
